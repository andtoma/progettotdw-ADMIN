<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->

		<br />
		<form class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">

			<div class="form-group">
				<label for="dropdown"  class="col-lg-2 control-label">Item</label >
				<div class="col-lg-3">
					<select id='<[idI]>' name="item" class="form-control" required>
						<[options::give_me_items library="admin_table"]>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="dropdown" class="col-lg-2 control-label">Colour</label>
				<div class="col-lg-3">
					<select required id='<[idC]>' name="colour"class="form-control"></select>
				</div>
			</div>

			<div class="form-group">
				<label for="dropdown"  class="col-lg-2 control-label">Size</label>
				<div class="col-lg-3">
					<select required id="size" name="size"class="form-control">

					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Quantity</label>
				<div class="col-lg-2">
					<input type="number"  id="quantity" min='0' max='100' step=1 class="form-control" name="quantity" required  placeholder="Number" value=<[val::filler value="item" field="price" library="table_filler"]> >
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
