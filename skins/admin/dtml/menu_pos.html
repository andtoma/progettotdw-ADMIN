<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->

		<br />
		<form class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">

			<div class="form-group">
				<label for="dropdown" class="col-lg-2 control-label">Parent </label>
				<div class="col-lg-3">
					<select id="parent" name="parent"class="form-control" required>
						<[options::give_me_parents  library="admin_table"]>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="dropdown" class="col-lg-2 control-label">Item 1 </label>
				<div class="col-lg-3">
					<select id="item1" name="item1"class="form-control" required></select>

				</div>
			</div>
			<div class="form-group">
				<label for="dropdown" class="col-lg-2 control-label">Item 2 </label>
				<div class="col-lg-3">
					<select id="item2" name="item2"class="form-control" required></select>

				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
