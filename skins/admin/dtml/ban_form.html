<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->

		<br />
		<form class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">ID</label>
				<div class="col-lg-4">
					<input type="text" class="form-control"  name="id"  readOnly="true" placeholder="Id will be automatically assigned">
				</div>
			</div>
			<div class="form-group">
				<label for="dropdown"  class="col-lg-2 control-label">User</label >
				<div class="col-lg-3">
					<select name="user" class="form-control">
						<option  disabled selected>Select an user</option>
						<[options::give_me_users library="admin_table"]>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="dropdown"  class="col-lg-2 control-label">Duration</label >
				<div class="col-lg-3">
					<select name="duration" class="form-control">
						<option  disabled selected>Select the ban length</option>
						<option value='1'>1 day</option>
						<option value='7'>1 week</option>
						<option value='30'>1 month</option>
						<option value='365'>1 year</option>
						<option value='forever'>forever</option>

					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Reason</label>
				<div class="col-lg-5">
					<input type="text" class="form-control" name="reason"  placeholder="Enter ban reason"  required >
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
