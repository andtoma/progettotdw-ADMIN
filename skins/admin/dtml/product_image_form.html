<div class="admin-login-error">
	<[message::print_error library="admin_error"]>
</div>
<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->

		<br />
		<form enctype="multipart/form-data" class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">ID</label>
				<div class="col-lg-4">
					<input type="text" class="form-control"  name="id" value='<[val::filler value="items_images" field="id" library="table_filler"]>' readOnly="true" placeholder="Id will be automatically assigned">
				</div>
			</div>
			<div class="form-group">
				<label for="dropdown"  class="col-lg-2 control-label">Item</label >
				<div class="col-lg-3">
					<select name="item" required class="form-control">
						<[options::give_me_items  library="admin_table"]>

					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="dropdown"  class="col-lg-2 control-label">Colour</label >
				<div class="col-lg-3">
					<select required name="colour" class="form-control">
						<[options::give_me_colours  library="admin_table"]>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Image</label>
				<div class="col-lg-4">
					<input type="file" class="form-control" required name="uploaded_file" type="file"  <[dis]>>
					<[info]>

				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
