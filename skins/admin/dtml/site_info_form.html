<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->

		<br />
		<form class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Info Name</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" name="info_name"value='<[val::filler value="site_infos" field="info_type" library="table_filler"]>' readonly="true"   >
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Info</label>
				<div class="col-lg-6">
					<input type="text" class="form-control" name="info" value='<[val::filler value="site_infos" field="info_text" library="table_filler"]>' placeholder= 'enter information'  >
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
