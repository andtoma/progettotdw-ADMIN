<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->

		<br />
		<form class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">ID</label>
				<div class="col-lg-1">
					<input type="text" class="form-control"  name="id" value='<[val::filler value="comment" field="id" library="table_filler"]>' readOnly="true" >
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">title</label>
				<div class="col-lg-5">
					<input type="text" class="form-control"  name="title" value='<[val::filler value="comment" field="title" library="table_filler"]>' required>
				</div>
			</div>
			<div class="form-group">
				<label for="inputComment" class="col-lg-2 control-label">Text</br><i>(100 chars max)</i></label>
				<div class="col-lg-5">
					<textarea class="form-control" maxlength="100" rows="2"  required name="text" ><[val::filler value="comment" field="text" library="table_filler"]></textarea>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
