<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->

		<br />
		<form class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">ID</label>
				<div class="col-lg-4">
					<input type="text" class="form-control"  name="id" value="<[val::filler value="menu" field="id" library="table_filler"]>" readOnly="true" placeholder="Id will be automatically assigned">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Name</label>
				<div class="col-lg-5">
					<input type="text" class="form-control"  name="name" value='<[val::filler value="menu" field="name" library="table_filler"]>' placeholder="enter name" required>
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">link</label>
				<div class="col-lg-5">
					<input type="text" class="form-control"  name="link" value='<[val::filler value="menu" field="link" library="table_filler"]>'  placeholder="enter link" required>
				</div>
			</div>

			<div class="form-group">
				<label for="dropdown" class="col-lg-2 control-label">Icon </label>
				<div class="col-lg-2">
					<select id="icon" name="icon"class="form-control" required>
					<[options::give_me_icons  library="admin_table"]>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label for="dropdown" class="col-lg-2 control-label">Parent </label>
				<div class="col-lg-3">
					<select id="groups" name="parent"class="form-control" required>
						<[options::give_me_parents  library="admin_table"]>
					</select>

				</div>
				<i>(select root if the item is a main menu item)</i>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
