

<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->
		<br />
		<form class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">ID</label>
				<div class="col-lg-4">
					<input type="text" class="form-control"  name="id" value='<[val::filler value="post" field="id"  library="table_filler"]>' readOnly="true" placeholder="Id will be automatically assigned">
				</div>
			</div>
			<div class="form-group">
				<label for="inputName" class="col-lg-2 control-label">Title</label>
				<div class="col-lg-7">
					<input type="text" class="form-control" name="title" required id="inputName" placeholder="Enter title" value='<[val::filler value="post" field="title"  library="table_filler"]>' >
				</div>
			</div>
			<div class="form-group">
				<label for="inputComment" class="col-lg-2 control-label">Description</label>
				<div class="col-lg-8">
					<textarea class="form-control" rows="10" required  name="text"  placeholder="Write here..." ><[val::filler value="post" field="text"  library="table_filler"]></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
