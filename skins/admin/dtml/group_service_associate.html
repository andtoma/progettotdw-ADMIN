<div class="awidget">

	<div class="awidget-head">

	</div>
	<div class="awidget-body">
		<!-- Page title -->

		<br />
		<form class="form-horizontal" role="form" action="<[action]>" method="post" autocomplete="off">

			<div class="form-group">
				<label for="dropdown"  class="col-lg-2 control-label">Group</label >
				<div class="col-lg-3">
					<select id='<[id]>' name="group" class="form-control" required>
						<option value='' disabled selected>Select a group</option>
						<[options::give_me_groups library="admin_table"]>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="dropdown" class="col-lg-2 control-label">Service</label>
				<div class="col-lg-3">
					<select id="permissions"name="service"class="form-control" required>

					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-info">
						<[button]>
					</button>
					<button type="reset" class="btn btn-default">
						Reset
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
